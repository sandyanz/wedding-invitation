<! DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="tab">
            <div class="tab-btn">
                <input type="button" class="btn" 
              value="Autumn">
            </div>
            <div class="tab-btn">
                <input type="button" class="btn" value="Winter">
            </div>
            <div class="tab-btn">
                <input type="button" class="btn" value="Spring">
            </div>
            <div class="tab-btn">
                <input type="button" class="btn" value="Summer">
            </div>
        </div>
        <div class="main">
            <div class="form">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name"><br>
                    <label for="sname">Second Name</label>
                    <input type="text" name="sname" id="sname" placeholder="Enter Second Name"><br>
                    <label for="wdate">Wedding date</label>
                    <input type="text" name="wdate" id="wdate" placeholder="Enter Wedding date"><br>
                    <label for="wloc">Wedding location</label>
                    <input type="text" name="wloc" id="wloc" placeholder="Enter Wedding location"><br>
                    <label for="msg">Message</label>
                    <textarea name="wmsg" id="wmsg" placeholder="Enter Message"></textarea>

                </form>

            </div>
            <div class="template">
                <div class="child-template">
                    <h2>Wedding Invitation</h2>

                    <div id="t1-short-fname" class="shortname">

                    </div>
                    <div id="t1-short-sname" class="shortname">

                    </div>


                    <div id="t1-fname" class="form-text">

                    </div>
                    <div id="t1-sname" class="form-text">

                    </div>



                    <div id="t1-msg" class="msg-text">

                    </div>


                    <div id="t1-wdate" class="form-text">

                    </div>


                    <div id="t1-wloc" class="form-text">

                    </div>

                   
                </div>

            </div>
        </div>
        </div>

    </body>

    </html>
